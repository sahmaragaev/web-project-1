<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Profile Manager Tool" />
    <title>Profile Manager</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body class="bg-light">
    <div id="profile-data" class="container mt-5 p-4 bg-white shadow-sm rounded">
      <h2 class="text-center text-primary mb-4">Profile Manager</h2>

      <form>
        <!-- Input Fields -->
        <div class="mb-3">
          <input type="text" class="form-control" id="usernameInput"  placeholder="Enter Username (required)" required/>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="name" placeholder="Name"/>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control"  id="jobTitle" placeholder="Job Title"/>
        </div>
        <div class="mb-3">
          <textarea class="form-control"  id="education"  placeholder="Education (JSON array)"></textarea>
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="skills" placeholder="Skills (JSON array)"></textarea>
        </div>

        <!-- First Row of Buttons -->
        <div class="d-flex justify-content-center mb-4">
          <button type="button" id="scrapeButton" class="btn btn-icon btn-blue" title="Scrape LinkedIn Data">
            <i class="fas fa-search"></i>
          </button>
          <button type="button" id="saveButton" class="btn btn-icon btn-blue" title="Save Profile">
            <i class="fas fa-save"></i>
          </button>
          <button type="button" id="loadButton" class="btn btn-icon btn-blue" title="Load Profile">
            <i class="fas fa-folder-open"></i>
          </button>
          <button type="button" id="generateCoverLetterButton" class="btn btn-icon btn-blue" title="Generate Cover Letter">
            <i class="fas fa-file-alt"></i>
          </button>
        </div>

        <!-- Second Row of Buttons -->
        <div class="d-flex justify-content-center">
          <button type="button" id="clearButton" class="btn btn-icon btn-red" title="Clear Profile">
            <i class="fas fa-trash"></i>
          </button>
          <button type="button" id="exportDataButton" class="btn btn-icon btn-green" title="Export Data as JSON">
            <i class="fas fa-file-export"></i>
          </button>
          <button type="button" id="sendDataButton" class="btn btn-icon btn-green" title="Send Data via Email">
            <i class="fas fa-envelope"></i>
          </button>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>

    <!-- Font Awesome -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
    ></script>
  </body>
</html>
